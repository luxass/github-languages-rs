name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      # this will limit the github actions a bit.
      - main

jobs:
  auto-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'update-github-languages' && github.repository == 'luxass/github-languages-rs'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_RELEASE_TOKEN }}
          persist-credentials: true

      - run: rustup default stable

      - uses: taiki-e/install-action@d6d752794628f1e1fffa3c4d3c8874e06f043d50 # v2.62.15
        with:
          tool: just,cargo-edit

      - name: configure git user
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: auto release
        run: |
          CURRENT_VERSION=$(awk -F ' = ' '/^version = / {gsub(/"/, "", $2); print $2; exit}' Cargo.toml)
          PATCH_VERSION=$(echo $CURRENT_VERSION | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')

          echo "detected version: $CURRENT_VERSION"
          echo "patched to: $PATCH_VERSION"

          just release "$PATCH_VERSION"
          git push && git push --tags
