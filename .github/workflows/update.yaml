name: Update GitHub Languages

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a pull request
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    if: github.repository_owner == 'luxass'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: turn yaml to json (old)
        id: get_username
        uses: mikefarah/yq@v4.45.1
        with:
          cmd: yq -p yaml -o json languages.yml > languages-old.json

      - name: old github languages
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        id: old-github-languages
        with:
          script: |
            const fs = require("fs");

            try {
              const languages = JSON.parse(fs.readFileSync("languages-old.json", "utf8"));

              fs.writeFileSync("languages-old.json", JSON.stringify(languages, null, 2));
            } catch (err) {
              console.log("languages.json not found");
            }

      - name: download github languages
        run: |
          curl -sSL https://raw.githubusercontent.com/github/linguist/master/lib/linguist/languages.yml -o languages.yml

      - name: turn yaml to json
        uses: mikefarah/yq@v4.45.1
        with:
          cmd: yq -p yaml -o json languages.yml > languages.json

      - name: build
        run: cargo build

      - name: generate diff
        id: generate-diff
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require("fs");

            const oldLanguages = JSON.parse(fs.readFileSync("languages-old.json", "utf8"));
            const newLanguages = JSON.parse(fs.readFileSync("languages.json", "utf8"));

            console.log("OLD LANGUAGES LENGTH", Object.keys(oldLanguages).length);
            console.log("NEW LANGUAGES LENGTH", Object.keys(newLanguages).length);

            let newLanguagesMarkdown = "";
            let removedLanguagesMarkdown = "";

            for (const language of Object.keys(newLanguages)) {
              if (oldLanguages[language] == null) {
                newLanguagesMarkdown += `### ${language}\n\n`;
                newLanguagesMarkdown += "```json\n";
                newLanguagesMarkdown += JSON.stringify(newLanguages[language], null, 2);
                newLanguagesMarkdown += "\n```\n\n";
              }
            }

            for (const language of Object.keys(oldLanguages)) {
              if (newLanguages[language] == null) {
                removedLanguagesMarkdown += `### ${language}\n\n`;
                removedLanguagesMarkdown += "```json\n";
                removedLanguagesMarkdown += JSON.stringify(oldLanguages[language], null, 2);
                removedLanguagesMarkdown += "\n```\n\n";
              }
            }

            // we can't just return the markdown, because it will be passed
            // through the String constructor, making the entire content as stringified string.
            core.setOutput("result-new-languages", newLanguagesMarkdown);
            core.setOutput("result-removed-languages", removedLanguagesMarkdown);

      - name: create pull request
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
        if: ${{ github.event.inputs.dry-run != 'true' }}
        with:
          commit-message: "feat: updated github languages"
          title: "feat: updated github languages"
          body: |
            I found some new changes in GitHub's Linguist Repository.

            I don't know what they changed, but I'm sure it's important.
            If you want you can go take a look yourself.

            <details>
            <summary>New Languages</summary><br/>

            ${{ steps.generate-diff.outputs.result-new-languages }}

            <br/></details>

            <details>
            <summary>Removed Languages</summary><br/>

            ${{ steps.generate-diff.outputs.result-removed-languages }}

            <br/></details>

            I will be waiting for your approval ðŸ‘‹.

            This is an automated PR to update GitHub Languages.
          branch: update-github-languages
          add-paths: languages.yml,src/generated.rs
          base: main
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          reviewers: luxass
